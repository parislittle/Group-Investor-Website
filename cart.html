    <br>

	<br><br><br><br>

	<h1>Checkout Cart</h1>
	<table>
		<thead>
			<tr>
				<th>Item</th>

				<th>Price</th>
                

				<th>Quantity</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody id="cart-items">
			<!-- Dynamically generated table rows for each item in the cart -->
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3" class="total">Total:</td>
				<td id="cart-total">0.00</td>
			</tr>
		</tfoot>
	</table>
    <br>
    <br>

	<div class="footer">

			<div id="newsletter-text-wrapper">

			</div>

			<div class="newsletter-button-wrapper">
				<div class="newsletter-button">
					<div class="newsletter-text-wrapper">
						<input type="email" placeholder="EMAIL ADDRESS" class="newsletter-button-text">
						</input>
						<h3 class="arrow">â†—</h3>

				</div>
			</div>

	</div>
	<script src="globalShoppingCartStuff-javascript.js"></script>
	<script src="globalDarkMode-javascript.js"></script>

	<button onclick="checkout()">Checkout</button>
	<script>
		// JavaScript code for the checkout cart page

		// Sample cart data (can be replaced with data from a server)
		const cartItems = [
			{
				name: 'Mango Mosaiac',
				price: 24.00,
				quantity: 1
			},
			{
				name: 'Citrus Symphony',
				price: 24.00,
				quantity: 1
			},
			{
				name: 'Grapefruit Gusto',
				price: 48.00,
				quantity: 2
			}
		];

		// Function to calculate the total cost of the cart
		function calculateTotal() {
			let total = 0;
			for (const item of cartItems) {
				total += item.price * item.quantity;
			}
			return total.toFixed(2);
		}

		// Function to generate the table rows for the cart items
		function generateCartItems() {
			let cartItemsHtml = '';
			for (const item of cartItems) {
				const itemTotal = (item.price * item.quantity).toFixed(2);
				cartItemsHtml += `
					<tr>
						<td>${item.name}</td>
						<td>${item.price.toFixed(2)}</td>
						<td>${item.quantity}</td>
						<td>${itemTotal}</td>
					</tr>
				`;
			}
			return cartItemsHtml;
		}

		// Function to initialize the checkout cart page
		function initCheckoutCart() {
			document.getElementById('cart-items').innerHTML = generateCartItems();
			document.getElementById('cart-total').innerHTML = calculateTotal();
		}

		// Function to handle the checkout button click event
		function checkout() {
			// Add code here to handle the checkout process
			alert('Checkout successful!');
		}

		// Initialize the checkout cart page
		initCheckoutCart();
	</script>
</body>
